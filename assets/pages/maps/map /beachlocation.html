<!DOCTYPE html>
<html>
  <head>
    <title>Beach Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <script type='text/javascript'
    src='https://maps.googleapis.com/maps/api/js?sensor=true&libraries=places,weather'></script>
    <style>
       #map{
      height:400px;
      width:100%;
    }
      
    </style>
  </head>
  <body>
    <h1>My Beach Map</h1>
    <div id="map"></div>
    <script>
      // Note: This requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 34.0259216, lng: -118.7797571},
          zoom:10,
        });
        infoWindow = new google.maps.InfoWindow;

        //  HTML5 geolocation.
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            infoWindow.setPosition(pos);
            infoWindow.setContent('Location found.');
            infoWindow.open(map);
            map.setCenter(pos);
          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }
      }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }

     
    
    </script>
    
<!-- Map Script -->

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDe03-e2UFM62yLOyyfem0vliPlYclxfuw&callback=initMap">
    </script>
  </body>
</html>
