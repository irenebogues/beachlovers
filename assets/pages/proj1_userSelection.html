    <style>
        .question-area {
            width: 300px;
            margin: 10px auto;
            border: solid 2px;
            border-radius: 10px;
            padding: 2%;
            float: left;
            /* position: fixed; */
            display: flex;
        }
        .card {
            width: 18rem;
            padding: 0;
            display: inline-block;
        }

        .card-img-top {
            width: 100%;
            height: 163px;
        }

        button {
            clear: both;
            float: left;
        }

    </style>
</head>
<body>

    <div class="question-area">
        <!-- Start of form div -->
        <form>
            <div class="form-group" data-choice="BIKE_PATH">
                <label for="BIKE_PATH"><i class="fas fa-bicycle fa-2x"></i> Are you biking?</label>
                <select class="form-control q-bike" id="option1" data-choice-type="BIKE_PATH">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="form-group" data-choice="DOG_FRIENDLY">
                <label for="DOG_FRIENDLY"><i class="fas fa-dog fa-2x"></i> Will your dog join you?</label>
                <select class="form-control q-dog" id="option2" data-choice-type="DOG_FRIENDLY">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="form-group" data-choice="PARKING">
                <label for="PARKING"><i class="fas fa-parking fa-2x"></i> Do you need parking?</label>
                <select class="form-control q-parking" id="option3" data-choice-type="PARKING">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="form-group" data-choice="RESTROOMS">
                <label for="RESTROOMS"><i class="fas fa-toilet-paper fa-2x"></i> Must have public restrooms?</label>
                <select class="form-control q-restrooms" id="option4" data-choice-type="RESTROOMS">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <div class="form-group" data-choice="VOLLEYBALL">
                <label for="VOLLEYBALL"><i class="fas fa-volleyball-ball fa-2x"></i> Are you looking for Volleyball?</label>
                <select class="form-control q-volleyball" id="option5" data-choice-type="VOLLEYBALL">
                <option selected>Choose</option>
                <option>Yes</option>
                <option>No</option>
                </select>
            </div>
            <!-- submit button -->
            <button type="submit" class="btn btn-primary" href="proj1_pg3.html">Submit</button>
        </form> <!-- End of form-div -->
    </div>
    <div class="results">
        <div class="row"></div> 
    </div>
